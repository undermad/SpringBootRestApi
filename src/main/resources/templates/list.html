<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Employee List</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD" crossorigin="anonymous">


</head>
<body style="background: #1c252d; height: 100vh">
<div class="container align-items-center">

    <a th:href="@{/showForm}" class="btn btn-primary btn-sm mb-3 mt-3">Add</a>

    <table class="table table-striped table-dark table-sm table-bordered">
        <thead class="thead-dark">
        <tr>
            <th>First Name</th>
            <th>Last Name</th>
            <th>Email</th>
            <th>Action</th>
        </tr>
        </thead>

        <tbody class="table-group-divider">
        <tr th:each="temp : ${employees}">
            <td th:text="${temp.getFirstName()}"/>
            <td th:text="${temp.getLastName()}"/>
            <td th:text="${temp.getEmail()}"/>
            <td>
                <a th:href="@{/showFormUpdate(employeeId=${temp.getId()})}" class="btn btn-info btn-sm">Update</a>
                <a th:href="@{/delete(employeeId=${temp.getId()})}" class="btn btn-info btn-sm ml-3">Delete</a>
            </td>
        </tr>
        </tbody>

    </table>
</div>

<script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.6/dist/umd/popper.min.js"
        integrity="sha384-oBqDVmMz9ATKxIep9tiCxS/Z9fNfEXiDAYTujMAeBAsjFuCZSmKbSSUnQlmh/jp3"
        crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.min.js"
        integrity="sha384-mQ93GR66B00ZXjt0YO5KlohRA5SY2XofN4zfuZxLkoj1gXtW8ANNCe9d5Y3eG5eD"
        crossorigin="anonymous"></script>
</body>
</html>
