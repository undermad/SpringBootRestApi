<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD" crossorigin="anonymous">
    <title>Add Employee</title>
</head>
<body class="align-itmes-center" style="background: #1c252d">
<div class="container align-items-center">

    <form action="#" th:action="@{/save}" th:object="${employee}" method="POST" style="margin-top: 250px">
        <input class="form-control mt-50 mb-3 col-4" type="text" th:field="*{firstName}" placeholder="First Name">
        <input class="form-control mb-3 col-4" type="text" th:field="*{lastName}" placeholder="Last Name">
        <input class="form-control mb-3 col-4" type="text" th:field="*{email}" placeholder="Email">

        <button class="btn btn-info col-2 mb-3" type="submit">Save</button>

    </form>
</div>


<script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.6/dist/umd/popper.min.js"
        integrity="sha384-oBqDVmMz9ATKxIep9tiCxS/Z9fNfEXiDAYTujMAeBAsjFuCZSmKbSSUnQlmh/jp3"
        crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.min.js"
        integrity="sha384-mQ93GR66B00ZXjt0YO5KlohRA5SY2XofN4zfuZxLkoj1gXtW8ANNCe9d5Y3eG5eD"
        crossorigin="anonymous"></script>
</body>
</html>
